<body>
    <script>
        //Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
        const factorial = (numero=undefined)=>{
            if(typeof numero !== 'number') return console.warn('Solo se admiten datos de tipo numérico');

            if(numero === 0) return console.warn('El número a ingresar debe ser mayor que 0');

            if(numero < 0) return console.warn('No se admiten numeros negativos');

            let factorial = 1;

            for(let i = numero; i > 1; i--){
                factorial = factorial * i;
            }

            return console.info(`el factorial de ${numero} es igual a ${factorial}`)
        }

        factorial(5)

    </script>
</body>
