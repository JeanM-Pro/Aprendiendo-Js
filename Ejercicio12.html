    <script>
        //Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.

        const numeroPrimo = (numero=undefined)=>{
            if (numero === undefined) return console.warn('no ha colocado ningun dato, debe ingresar un dato de tipo numerico.')

            if(typeof numero !== 'number') return console.warn('Solo se admiten datos de tipo numérico');

            if(numero === 0) return console.warn('El número a ingresar debe ser mayor que "0"');

            if(numero === 1) return console.warn('El número a ingresar no puede ser "1"');

            if(numero < 0) return console.warn('No se admiten numeros negativos');

            let divisible = false;

            for (let i = 2; i<numero; i++){
                if((numero % i) === 0){
                    divisible = true;
                    break;
                }
            }

            return (divisible)?
            console.log(`el numero ${numero} No es primo`):
            console.log(`el numero ${numero} Si es primo`);
        }

        numeroPrimo(5)

    </script>
