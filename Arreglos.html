<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // accediendo a un valor dentro de un arreglo
        const a = ['loco', 'bueno', 'siempre', ['ayer', 'hoy', true]];
        console.log(a[3][2]);

        // agregando elementos al final de un arreglo

        const colores = ['amarillo', 'azul', 'rojo'];
        colores.push('verde');
        console.log(colores);

        //Eliminando elementos al final de un arreglo

        const numeros = [1, 2, 3];
        numeros.pop();
        console.log(numeros);

        //Ejecutar una funcion por cada elemento dentro del arreglo

        const metodo = ['hola', 'como', 'estas', 'hablame'];
        metodo.forEach(function(e, index){
            console.log(`<li id="${index}">${e}</li>`)
        })

        // ${e} hace referencia a los elementos dentro del arreglo

    </script>
</body>
</html>
