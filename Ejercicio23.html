    <script>
        //Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.

        const separarParesImpares = (arr)=>{
            if (arr === undefined) return console.warn(`debe ingresar un arreglo de números`);

            if (!(arr instanceof Array)) return console.error(`el valor que ingresaste no es un arreglo.`);

            if (arr.length === 0) return console.warn(`el arreglo esta vacío`);

            for (let numer of arr){
                if (typeof numer !== 'number') return console.warn(`el valor "${numer}" NO es un número.`)
            }


            return console.info({
                pares: arr.filter(numer => numer % 2 === 0),
                inpares: arr.filter(numer => numer % 2 ===1)
            });
        }

        separarParesImpares();
        separarParesImpares(true);
        separarParesImpares([]);
        separarParesImpares([1,2,3,4, true]);
        separarParesImpares([1,2,3,4,5,6,7,8,9,0]);




    </script>
