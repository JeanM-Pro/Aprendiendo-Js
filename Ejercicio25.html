<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].

        const quitarDuplicados = (arr)=>{

            if (arr === undefined) return console.warn(`debe ingresar un arreglo de números`);

            if (!(arr instanceof Array)) return console.error(`el valor que ingresaste no es un arreglo.`);

            if (arr.length === 0) return console.warn(`el arreglo esta vacío`);

            if (arr.length === 1) return console.warn(`el arreglo debe tener al menos dos (02) elementos.`);

            return console.info({
                original: arr,
                sinDuplicados: arr.filter((value, index, self)=>(self.indexOf(value)=== index))
            })
        }

        quitarDuplicados();
        quitarDuplicados(23);
        quitarDuplicados([]);
        quitarDuplicados([1]);
        quitarDuplicados([1, 2, 4, 3, 2, 8, 5, 3]);


    </script>
</body>
</html>
