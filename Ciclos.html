<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Ciclo While

        //esto generara un conteo de 0 a 10.
        let contador = 0;

        while (contador <= 10){
            console.log('while ' + contador);
            contador++;
        }

        //Ciclo do while
        //ejecuta el codigo al menos una vez, y luego sigue ejecutando si la condicion se cumple.

        do{
            console.log('do while ' + contador);
            contador++;
        } while(contador < 10);






    </script>
</body>
</html>
