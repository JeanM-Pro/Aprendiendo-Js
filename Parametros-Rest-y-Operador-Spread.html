<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // El parametro Rest crea valores dinamicamente y se usa en los parametros de una funcion

        function sumar(a,b,...c){
            let resultado = a + b;

            c.forEach(function (n){
                resultado += n;
            })

            return resultado;
        }

        console.log(sumar(1,2));
        console.log(sumar(1,2,3));

        // Spread Operator : se ejecuta en cualquier sentencia del codigo. se usa para crear nuevos arreglos en base a otros arreglos ya existentes

        let arr1 = [1,2,3,4,5];
        let arr2 = [6,7,8,9,0];

        console.log(arr1,arr2)

        let arr3 = [...arr1, ...arr2];

        console.log(arr3);







    </script>
</body>
</html>
