    <script>
        //Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.

        const parOInpar = (numero=undefined)=>{
            if (numero === undefined) return console.warn('no ha ingresado ningun dato, debe ingresar un dato de tipo numerico.')

            if(typeof numero !== 'number') return console.warn('Solo se admiten datos de tipo numérico');

            if(numero === 0) return console.warn('El número a ingresar debe ser mayor que "0"');

            if (numero % 2 === 0){
                return console.info(`el numero ${numero} es PAR`);
            } else {
                return console.info(`el numero ${numero} es INPAR`);
            };

        }

        parOInpar(1);





    </script>
