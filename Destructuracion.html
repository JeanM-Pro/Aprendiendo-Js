<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Destructuracion en Arreglos

        // de esta manera se asigna el valor de un arreglo a una nueva variable. sin usar destructuracion

        let numeros = [1, 2, 3];

        //para crear una variable con el valor de cada uno de estos elementos seria de esta manera

        let uno = numeros[0];
        let dos = numeros[1];
        let tres = numeros[2];

        console.log(uno, dos, tres);

        //Con Destructuracion

        const [one, two, three] = numeros;

        console.log(one, two, three);

        





    </script>
</body>
</html>
