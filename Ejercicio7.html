<body>
    <script>
        //Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

        const palindroma = (palabra="")=>{
            if (!palabra) return console.warn("No ingresaste ninguna palabra o frase");
            
            palabra = palabra.toLowerCase();

            let volteada = palabra.split("").reverse().join("");


            return (palabra === volteada) ? console.info(`Sí es palindromo, palabra original "${palabra}" al reves "${volteada}"`): console.info(`No es palindromo, palabra original "${palabra}" al reves "${volteada}"`);


        }

        palindroma('salas');






    </script>
