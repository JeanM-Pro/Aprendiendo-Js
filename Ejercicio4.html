<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.


        const repetir = function(str, cantidad){
            if (!str){
                console.warn('debe ingresar el texto');
            } else {
                console.info(str.repeat(cantidad));
            }
        };

        repetir('olis ', 1);


    </script>
</body>
