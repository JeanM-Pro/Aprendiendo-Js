<body>
    <script>
        const volteador = function(cadena){
            let nuevaC = cadena.length;
            let cadenaI = "";


            while (nuevaC >= 0){
                cadenaI = cadenaI + cadena.charAt(nuevaC);
                nuevaC--;
            }

            console.log(cadenaI);
        }
      
        volteador('socopote')



        let prueba = 'hola gente';
        let nprueba = prueba.length;
        let ejecutar = prueba.charAt(nprueba)



        console.log(ejecutar)






    </script>
</body>
