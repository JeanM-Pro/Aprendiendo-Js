<body>
    <script>
        //Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.

        const validarNombre = (nombre)=>{
            if (!nombre) return console.warn('Debe ingresar una cadena de texto.');

            if (typeof nombre !== 'string') return console.warn(`El tipo de dato "${nombre}" NO es una cadena de texto.`);

            nombre = nombre.toUpperCase();

            let expReg = /^[A-ZÁÉÍÓÚÑ\s]+$/g.test(nombre);

            return (expReg) 
            ? console.info(`"${nombre}" es un nombre válido.`) : 
            console.info(`"${nombre}" NO es un nombre válido.`)
        }

        validarNombre('jean Marcos')






    </script>
</body>
