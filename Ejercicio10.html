<body>
    <script>
        //Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.

        const capicua = (numero=0)=>{
            if (!numero) return console.warn(`No ingresaste ningun valor`);
            if (typeof numero !== 'number') return console.error(`El valor "${numero}" NO es un número.`);

            numero = numero.toString();
            let inverso = numero.split("").reverse().join("");

            if (numero === inverso){
                console.info(`Tu numero es capicua`)
            } else{
                console.info(`Tu numero no es capicua`)
            };


        }

        capicua(2002);
   
    </script>
