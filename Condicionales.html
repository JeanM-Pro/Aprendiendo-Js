<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // if / else : es una estructura de programacion que permite tomar una decision segun las condiciones que se cumplan para tomar ciertas acciones

            let edad = 18;

            if (edad > 17) {
                console.log('eres mayor de edad.')
            } else {
                console.log('eres  menor de edad.')
            }


        // condicionales con operadores logicos

        // dejame dormir 0hrs - 5hrs
        // buenos dias 6hrs - 11hrs
        // buenas tardes 12hrs - 18hrs
        // buenas noches 17hrs - 23hrs

        let hora = 4;

        if (hora >= 0 && hora <= 5){
            console.log('Dejame dormir')
        } else if (hora >= 6 && hora <= 11){
            console.log('Buenos dias')
        } else if (hora >= 12 && hora <= 18){
            console.log('Buenas tardes')
        } else {
            console.log('Buenas noches')
        };

    // Simplificacion del if / else  (operador ternario)

        let edades = 25;

        let miedades = (edades >= 18)?'Eres mayor de edad':'Eres menor de edad';

        console.log(miedades);


    // switch - case :  para diferentes valores en una misma variable

        // domingo = 0
        // lunes = 1
        // martes = 2
        // miercoles = 3
        // jueves = 4
        // viernes = 5
        // sabado = 6

        let dia = 10;

        switch(dia){
            case 0:
                console.log('Domingo');
                break;
            case 1:
                console.log('Lunes');
                break;
            case 2:
                console.log('Martes');
                break;
            case 3:
                console.log('Miercoles');
                break;
            case 4:
                console.log('Jueves');
                break;
            case 5:
                console.log('viernes');
                break;
            case 6:
                console.log('Sabado');
            default:
                console.log('El dia no existe');
                break;
        }

        console.log(dia);
        
        


    </script>
</body>
</html>
