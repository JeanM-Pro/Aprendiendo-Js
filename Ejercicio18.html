<body>
    <script>
        //Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.
        
        const contarLetras = (cadena="")=>{
            if (!cadena) return console.warn(`no ingresaste una cadena de texto.`);

            if (typeof cadena !== "string") return console.warn(`el valor "${cadena}" ingresado NO es una cadena de texto.`);

            let vocales = 0,
            consonantes = 0;

            cadena = cadena.toLowerCase();

            for (let letra of cadena){
                if (/[aeiouáéíóú]/.test(letra)) vocales++;

                if (/[bcdfghjklmnpqrstvwxyz]/.test(letra)) consonantes++;
            }

            return console.info({
                cadena,
                vocales,
                consonantes
            })

        }

        contarLetras();
            	


    </script>
</body>
</html>
