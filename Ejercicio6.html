    <script>
        //Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

        const contador = (cadena="", texto="") => {
            if (!cadena) return console.warn('no ingresaste el texto largo');

            if (!texto) return console.warn('no ingresaste la palabra a buscar');

            let i = 0,
            contador = 0;

            while(i !== -1){
                i = cadena.indexOf(texto,i);
                if (i !== -1){
                    i++;
                    contador ++;
                }
            }

            return console.info(`la palabra "${texto}" se repite ${contador} veces`);

        }

        contador("la cama de cama es cama", "cama");






    </script>
