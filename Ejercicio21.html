<body>
    <script>
        //Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].

        const devolverCuadrados = (arr)=>{
            if (arr === undefined) return console.warn(`debe ingresar un arreglo de números`);

            if (!(arr instanceof Array)) return console.warn(`el valor que ingresaste no es un arreglo.`);

            if (arr.length === 0) return console.warn(`el arreglo esta vacío`);

            for (let numer of arr){
                if (typeof numer !== 'number') return console.warn(`el valor "${numer}" NO es un número.`)
            }

            const newArr= arr.map(el => el * el);

            return console.info(`Arreglo original: ${arr} \n Arreglo elevado al cuadrado: ${newArr}`);

        }

        devolverCuadrados();
        devolverCuadrados('hola');
        devolverCuadrados([]);
        devolverCuadrados([4, 8, 'cinco']);
        devolverCuadrados([5, 6, 8, 7]);





    </script>
</body>
</html>
